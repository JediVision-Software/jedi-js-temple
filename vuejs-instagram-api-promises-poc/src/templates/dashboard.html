<div class="container-fluid" xmlns:v-bind="http://www.w3.org/1999/xhtml">

  <h1>Dashboard</h1>

  <div class="row">
    <div class="col-2">
      <img v-bind:src="data.self.profile_picture"> <!-- class="rounded float-left img-thumbnail" -->
    </div>
    <div class="col-2">
      <div class="row">
        <div class="col">
          <h4><b>{{data.self.username}}</b></h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6><b>Full Name:</b> {{data.self.full_name}}</h6>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6><b>Biography:</b> {{data.self.bio}}</h6>
        </div>
      </div>
    </div>
  </div>

  </br>
  </br>
  </br>

  <div class="row">
    <div class="col-lg-4">
      <h4>People you like, but they don't like you</h4>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Picture</th>
          <th scope="col">User information</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <template v-for="item in data.peopleYouLikeButTheyDontLikeYou">
            <td class="th">
              <img v-bind:src="item.profile_picture">
            </td>
            <td class="td">
              <div class="row">
                <b>{{item.username}}</b>
              </div>
              <div class="row">
                {{item.full_name}}
              </div>
            </td>
          </template>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <h4>People with mutual love</h4>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Picture</th>
          <th scope="col">User information</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <template v-for="item in data.peopleMutualLove">
            <td class="th">
              <img v-bind:src="item.profile_picture">
            </td>
            <td class="td">
              <div class="row">
                <b>{{item.username}}</b>
              </div>
              <div class="row">
                {{item.full_name}}
              </div>
            </td>
          </template>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <h4>People who like you, but you don't like them</h4>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Picture</th>
          <th scope="col">User information</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <template v-for="item in data.peopleWhoLikeYouButYouDontLikeThem">
            <td class="th">
              <img v-bind:src="item.profile_picture">
            </td>
            <td class="td">
              <div class="row">
                <b>{{item.username}}</b>
              </div>
              <div class="row">
                {{item.full_name}}
              </div>
            </td>
          </template>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <img src="https://media.giphy.com/media/uo6rcjwHSAFsQ/giphy.gif">
    </div>
    <div class="col">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/YcTIsgH2jXk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

</div>
